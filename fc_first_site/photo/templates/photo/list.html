{% extends 'photo_base.html' %}

{% block title %} - Photo List{% endblock %}

{% block content %}
    {% for post in posts %}
        <ul>
            <li>작성자: {{ post.author.username }}</li>
            <li>작성 일시: {{ post.created }} (※ 수정: {{ post.updated }})</li>
            <li>
                내용:<br/>
                <img src="{{ post.photo.url }}" style="max-width:300px;"><br/>
                {{ post.text }}
            </li>
        </ul>
    {% endfor %}
{% endblock %}
